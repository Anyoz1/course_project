<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>StudyArch — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        /* Глобальный сброс */
        * { box-sizing: border-box; }

        :root {
            --primary: #2563EB;
            --bg: #F9FAFB;
            --text: #111827;
            --card-bg: #ffffff;
            --fav: #EF4444;
            --border: #E5E7EB;
            --gray: #6B7280;
            --radius: 16px;
        }

        body {
            margin: 0;
            padding: 0 0 100px 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* --- HEADER (Синхронно с каталогом) --- */
        .header-sticky {
            position: sticky;
            top: 10px;
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 2px 10px rgba(0,0,0,.02);
            margin: 10px 20px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #F3F4F6;
            outline: none;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .search-input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
        }

        /* Десктопная навигация */
        .nav-desktop {
            display: none; 
            gap: 24px;
        }
        .nav-desktop a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .nav-desktop a:hover { color: var(--primary); }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #1E40AF 100%);
            color: white;
            padding: 35px 25px;
            border-radius: 24px;
            margin: 10px 0 30px;
            text-align: left;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
            transition: all 0.3s ease;
        }

        .hero h1 { margin: 0 0 8px; font-size: 1.8rem; font-weight: 800; }
        .hero p { margin: 0; opacity: 0.9; font-size: 1rem; }

        /* --- GRID & CARDS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card h3 { margin: 0 0 10px; font-size: 1.15rem; font-weight: 700; color: #111; }
        .card p { margin: 0 0 20px; color: var(--gray); font-size: 0.9rem; flex-grow: 1; }

        .fav-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #fff;
            border: 1px solid var(--border);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            transition: all 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        /* --- BOTTOM NAV --- */
        .mobile-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 75px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--border); z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            text-decoration: none; color: #9CA3AF;
            display: flex; flex-direction: column; align-items: center;
            font-size: 11px; font-weight: 600; flex: 1;
        }
        .nav-item svg { margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }

        /* --- MEDIA QUERIES ДЛЯ ПК --- */
        @media (min-width: 1024px) {
            body { padding-bottom: 0; }
            .header-sticky { margin: 20px auto; max-width: 1160px; top: 20px; padding: 12px 30px; }
            .nav-desktop { display: flex !important; }
            .mobile-nav { display: none; }
            .hero { padding: 60px; text-align: center; margin-bottom: 50px; }
            .hero h1 { font-size: 3rem; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 30px; }
            .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        }
    </style>
</head>
<body>

<header class="header-sticky">
    <a href="{% url 'home' %}" class="logo">StudyArch</a>

    <form action="{% url 'course_list' %}" method="get" class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" name="q" class="search-input" placeholder="Поиск курсов..." value="{{ query|default:'' }}">
    </form>

    <nav class="nav-desktop">
        <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}style="color: var(--primary);"{% endif %}>Главная</a>
        <a href="{% url 'course_list' %}" {% if request.resolver_match.url_name == 'course_list' %}style="color: var(--primary);"{% endif %}>Каталог</a>
        <a href="{% url 'favorites_list' %}" {% if request.resolver_match.url_name == 'favorites_list' %}style="color: var(--primary);"{% endif %}>Избранное</a>
        <a href="{% url 'profile' %}" {% if request.resolver_match.url_name == 'profile' %}style="color: var(--primary);"{% endif %}>Профиль</a>
    </nav>
</header>

<div class="container">
    <div class="hero">
        <h1>Топ курсов</h1>
        <p>Специально отобранные материалы для тебя</p>
    </div>

    <h2 style="margin: 0 0 20px 5px; font-size: 1.35rem; font-weight: 800; letter-spacing: -0.02em;">Рекомендуем</h2>

    <div class="grid">
        {% for course in courses %}
            <div class="card">
                <button class="fav-btn ajax-fav-btn" data-url="{% url 'toggle_favorite' course.id %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" 
                         fill="{% if course.id in favorite_ids %}var(--fav){% else %}none{% endif %}" 
                         stroke="{% if course.id in favorite_ids %}var(--fav){% else %}currentColor{% endif %}" stroke-width="2">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
                    </svg>
                </button>
                
                <h3>{{ course.title }}</h3>
                <p>{{ course.description|truncatewords:12 }}</p>
                
                <a href="{% url 'course_detail' course.id %}" class="btn-main">Изучить</a>
            </div>
        {% empty %}
            <p style="color: var(--gray); text-align: center; grid-column: 1/-1;">Здесь пока пусто</p>
        {% endfor %}
    </div>
</div>

<nav class="mobile-nav">
    <a href="{% url 'home' %}" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        <span>Главная</span>
    </a>
    <a href="{% url 'course_list' %}" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 7h10"/><path d="M7 12h10"/><path d="M7 17h10"/></svg>
        <span>Каталог</span>
    </a>
    <a href="{% url 'favorites_list' %}" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        <span>Избранное</span>
    </a>
    <a href="{% url 'profile' %}" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        <span>Профиль</span>
    </a>
</nav>

<script>
    document.querySelectorAll('.ajax-fav-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const url = this.getAttribute('data-url');
            const svg = this.querySelector('svg');

            fetch(url, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'added') {
                    svg.setAttribute('fill', 'var(--fav)');
                    svg.setAttribute('stroke', 'var(--fav)');
                } else {
                    svg.setAttribute('fill', 'none');
                    svg.setAttribute('stroke', 'currentColor');
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    });
</script>

</body>
</html>
