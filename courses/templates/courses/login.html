<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Вход — StudyArch</title>
    <style>
        /* Глобальный сброс */
        * { box-sizing: border-box; }

        :root {
            --primary: #2563EB;
            --bg: #F9FAFB;
            --text: #111827;
            --card-bg: #ffffff;
            --border: #E5E7EB;
            --gray: #6B7280;
            --radius: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Центрируем по вертикали */
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            text-align: center;
        }

        .logo-box {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 30px;
            color: var(--text);
        }

        /* --- FORM STYLES --- */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #F3F4F6;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transition: 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Кнопка "Назад" */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        На главную
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <a href="{% url 'home' %}" class="logo-box">StudyArch</a>
            <h2>Вход в систему</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" name="username" placeholder="Введите ваш логин" required>
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>

            <div class="auth-footer">
                Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>

</body>
</html>
