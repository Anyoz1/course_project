<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Регистрация — StudyArch</title>
    <style>
        /* Глобальный сброс */
        * { box-sizing: border-box; }

        :root {
            --primary: #2563EB;
            --bg: #F9FAFB;
            --text: #111827;
            --card-bg: #ffffff;
            --border: #E5E7EB;
            --gray: #6B7280;
            --radius: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            text-align: center;
        }

        .logo-box {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 25px;
            color: var(--text);
        }

        /* --- СТИЛИЗАЦИЯ DJANGO FORM (as_p) --- */
        form p {
            text-align: left;
            margin-bottom: 18px;
        }

        /* Стили для меток (labels) */
        form label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        /* Стили для всех текстовых полей */
        form input[type="text"], 
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #F3F4F6;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        form input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Подсказки под полями (help text в Django) */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #9CA3AF;
            margin-top: 5px;
            line-height: 1.3;
            padding: 0 4px;
        }

        /* Ошибки */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0 0 10px;
            color: #EF4444;
            font-size: 0.85rem;
            text-align: left;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transition: 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        На главную
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <a href="{% url 'home' %}" class="logo-box">StudyArch</a>
            <h2>Новый аккаунт</h2>

            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="btn-submit">Создать аккаунт</button>
            </form>

            <div class="auth-footer">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
            </div>
        </div>
    </div>

</body>
</html>
